validator = false

[node]
name = "catalyst-node-2"
private_key_file = "node.key"
auto_generate_identity = true

[network]
listen_addresses = [
    "/ip4/0.0.0.0/tcp/30334",
    "/ip6/::/tcp/30334",
]
bootstrap_peers = []
max_peers = 50
min_peers = 5
protocol_version = "catalyst/1.0"
mdns_discovery = true
dht_enabled = true

[network.timeouts]
connection_timeout = 30
request_timeout = 10
keep_alive_interval = 30

[storage]
data_dir = "testnet/node2/data"
enabled = false
capacity_gb = 10
cache_size_mb = 256
write_buffer_size_mb = 64
max_open_files = 1000
compression_enabled = true

[consensus]
cycle_duration_seconds = 60
freeze_time_seconds = 5
max_transactions_per_block = 1000
min_producer_count = 3
max_producer_count = 100

[consensus.phase_timeouts]
construction_timeout = 15
campaigning_timeout = 15
voting_timeout = 15
synchronization_timeout = 15

[runtimes.evm]
enabled = true
gas_limit = 8000000
gas_price = 1000000000
max_code_size = 24576
debug_enabled = false

[runtimes.svm]
enabled = false
compute_unit_limit = 200000
max_account_data_size = 10485760

[runtimes.wasm]
enabled = false
max_memory_pages = 1024
execution_timeout_ms = 5000

[service_bus]
enabled = true
websocket_address = "0.0.0.0"
websocket_port = 8547
max_connections = 1000
event_buffer_size = 10000
webhooks_enabled = true
webhook_timeout = 30
webhook_max_retries = 3

[dfs]
enabled = true
ipfs_api_url = "http://127.0.0.1:5001"
ipfs_gateway_url = "http://127.0.0.1:8080"
cache_dir = "testnet/node2/dfs_cache"
cache_size_gb = 5
pinning_enabled = true
gc_enabled = true
gc_interval_hours = 24

[rpc]
enabled = false
address = "127.0.0.1"
port = 8546
cors_enabled = true
cors_origins = ["*"]
auth_enabled = false
rate_limit = 100
request_timeout = 30

[logging]
level = "info"
format = "text"
file_enabled = true
file_path = "testnet/node2/logs/catalyst.log"
max_file_size_mb = 100
max_files = 10
console_enabled = true
