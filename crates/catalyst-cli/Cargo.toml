# Replace crates/catalyst-cli/Cargo.toml with this minimal version:

[package]
name = "catalyst-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "catalyst-node"
path = "src/main.rs"

[dependencies]
# Only the essential dependencies
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1.0", features = ["full"] }

